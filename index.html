<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .splash {
            text-align: center;
        }
        /* Sèk pou logo anime a */
        .animated-circle {
            width: 300px;
            height: 300px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 auto 20px; /* Espas anba a */
        }
        /* Logo ki pral tourne */
        .splash img {
            max-width: 80px;
            height: auto;
            animation: rotate 5s linear infinite;
        }
        /* Animasyon */
        @keyframes rotate {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="splash">
        <!-- Sèk ak logo anime -->
        <div class="animated-circle">
            <img src="images/logo.jpeg" alt="Logo">
        </div>
        <!-- Ou ka ajoute tèks si w vle -->
        <p style="color: white;">Chargement...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'cards.html';
        }, 20000); // Retire sa si ou pa vle redireksyon
    </script>
</body>
</html>
