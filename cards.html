<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Mete tout nan mitan v√®tikal */
            gap: 50px; /* Espas egal ant cards */
        }
        .card {
            padding: 20px;
            width: 300px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            margin: 0; /* Anpeche margin ajoute */
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/Bank30eme.jpeg" alt="Bank 30eme">
    </div>
    <div class="card">
        <img src="images/Taxipam.jpeg" alt="Taxipam">
    </div>
</body>
</html>
